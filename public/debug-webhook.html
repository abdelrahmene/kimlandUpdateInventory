<body>
    <div class="container">
        <h1>ðŸ§ª Test Debug Webhook Kimland</h1>
        
        <div id="sse-status" class="status disconnected">
            ðŸ”´ SSE DÃ©connectÃ©

        <div>

    <script>
        let eventSource = null;
        
        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${message}`;
            logs.appendChild(div);
            logs.scrollTop = logs.scrollHeight;
        }
        
        function updateSSEStatus(connected) {
            const status = document.getElementById('sse-status');
            if (connected) {
                status.className = 'status connected';
                status.innerHTML = 'ðŸŸ¢ SSE ConnectÃ©';
            } else {
                status.className = 'status disconnected';
                status.innerHTML = 'ðŸ”´ SSE DÃ©connectÃ©';
            }
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
            log('ðŸ§¹ Logs vidÃ©s', 'info');
        }
        
        function connectSSE() {
            if (eventSource) {
                eventSource.close();
            }
            
            log('ðŸ”— Tentative de connexion au SSE...', 'info');
            updateSSEStatus(false);
            
            eventSource = new EventSource('/api/logs/stream');
            
            eventSource.onopen = () => {
                log('âœ… SSE connectÃ© avec succÃ¨s !', 'success');
                updateSSEStatus(true);
            };
            
            eventSource.onmessage = (event) => {
                log(`ðŸ“¨ SSE Message reÃ§u: ${event.data}`, 'info');
                
                try {
                    const data = JSON.parse(event.data);
                    
                    if (data.type === 'webhook') {
                        log(`ðŸ›’ WEBHOOK DÃ‰TECTÃ‰ ! Commande #${data.data?.orderNumber || 'N/A'} - Client: ${data.data?.customerName || 'N/A'}`, 'success');
                    } else if (data.type === 'connected') {
                        log('âœ… Message de bienvenue SSE reÃ§u', 'success');
                    }
                } catch (e) {
                    log('âš ï¸ Erreur parsing SSE message: ' + e.message, 'error');

            };
            
            eventSource.onerror = (error) => {
                log('âŒ Erreur SSE: ' + error, 'error');
                updateSSEStatus(false);
            };
        }
        
        async function testWebhook() {
            log('ðŸ§ª Test webhook dÃ©marrÃ©...', 'info');
            
            const testData = {

        }
        
        // Auto-connect SSE au chargement
